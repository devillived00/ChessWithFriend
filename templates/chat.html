<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChessByMe</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script2.js') }}"></script>

<body style="background-color:#434343">


<form action="/chat" method="POST" style="position: fixed; background-color: #444444; padding: 5px 0 0 5px;">
      <input type="text" id="message" name="message" style="padding: 1px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      <input type="submit" id="send" value="Send" style="background-color: grey; color: white; padding: 1px 20px; margin: 8px 0; border: none; border-radius: 4px;  cursor: pointer;">
</form>
<br>
<div id="chat" style="background-color: #444444;">
    <ul>
        <br>
    {% for message in chat %}

        <li style="color:white;"> {{ message|safe }} </li>
    {% endfor %}
        <br>
    </ul>
</div>

</body>
</html>
